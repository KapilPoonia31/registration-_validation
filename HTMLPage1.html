<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class=" container"> <br>
        <h1 class=" text-success text-center"> Registration Validation</h1>
    <br/>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit=" return validation()">
                <div class=" form-group">
                    <label>Username:</label>
                    <input type="text" name=" user" class=" form-control" id=" user" autocomplete="off">
                    <span id="username" class=" text-danger font-weight-bold"></span>
                </div>
                <div class=" form-group">
                    <label>Password:</label>
                    <input type="text" name="pass" class=" form-control" id=" user" autocomplete="off">
                    <span id="passwords" class=" text-danger font-weight-bold"></span>
                </div>
                <div class=" form-group">
                    <label>Confirm Password:</label>
                    <input type="text" name="conpass" class=" form-control" id=" user" autocomplete="off">
                    <span id="confirm password" class=" text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="submit" class=" btn btn-success" autocomplete="off">

</form>
        </div>
    </div>

    <script type=" text/javascript">

                function validation(){
                var user = document.getElementById('user').value;
                var pass = document.getElementById('pass').value;
                var confirmpass = document.getElementById('conpass').value;


        if(user == ""){
                document.getElementById('username').innerHTML =" ** Please fill the username field";
                return false;
                }
                if(pass == ""){
                document.getElementById('passwords').innerHTML =" ** Please fill the password field";
                return false;
                }
        if((pass.length <=5) || (pass.length > 20))
        {
        document.getElementById('passwords').innerHTML = " ** password length must be between 5 to 20";
        return false;
        }
        if(pass!=confirmpass){
        document.getElementById('confirmpass').innerHTML = " ** please fill the confirm password"
        return false;
        }

        if(confirmpass == ""){
        document.getElementById('confirm password').innerHTML =" ** Please fill the confirm password field";
        return false;
        }


                }

    </script>
</body>
</html>
